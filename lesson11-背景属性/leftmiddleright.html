<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左中右自适应布局</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.wrap{
			position: relative;
			
		}
		.left{
			width: 100px;
			background-color: red;
			float: left;
		}
		.middle{
			
			margin-left: 100px;
			margin-right:100px; 
			background-color: green;
		}
		.right{
			width: 100px;
			position: absolute;
			background-color: yellow;
			right: 0;
			top:0;
		}
	</style>
</head>
<body>
		<div class="wrap">
		<div class="left">
			本剧主要围绕“九一八”事变后黑龙江省军民同仇敌忾，
		</div>
		<div class="middle">
			本剧主要围绕“九一八”事变后黑龙江省军民同仇敌忾，齐心协力打响抗日第一枪为背景。讲述了在黑龙江省主席马占山的带领下，全省军民同日军和张海鹏为首的伪军斗智斗勇的故事，讴歌了马占山为首的民族英雄，为国、为家、为民、舍生忘死的民族情怀！ 　　黑龙江省边境小镇黑河，在时任警.
		</div>
		<div class="right">
			
			黑龙江省边境小镇黑河，在时任警.
		</div>
	</div>
</body>
</html>
