<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.wrap{
			width: 500px;
			height: 20px;
			overflow: hidden;
			border-radius: 10px;
		}
		.box{
			width: 1000px;
			height: 20px;
			
			background-image: -webkit-repeating-linear-gradient(30deg,#fc0 0,#cff 10px,#ccc 20px);
			transition: all 2s linear;
		}
		.box:hover{
			background-position: -300px 0;
		}
	</style>
</head>
<body>
	<div class="wrap">
	<div class="box">
	</div>
	</div>
</body>
</html>
