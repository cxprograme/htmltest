<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>六边形</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.hiveTop{
		width: 0;
		border: 30px solid #6C6;
		border-top: none;
		border-bottom: 30px solid #6C6;
		border-left: 52px solid transparent;
		border-right: 52px solid transparent;
		}
		.hiveCenter {
		width: 104px;
		height: 60px;
		background-color: #6C6;
		}
		.hiveBottom {
		width: 0;
		border: 30px solid #6C6;
		border-bottom: none;
		border-top: 30px solid #6C6;
		border-left: 52px solid transparent;
		border-right: 52px solid transparent;
		}
	</style>
</head>
<body>
	<div class="hiveTop">
	</div>
	<div class="hiveCenter">
	</div>
	<div class="hiveBottom">
	</div>
</body>
</html>
