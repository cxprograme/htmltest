<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>监听事件</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		.box{
			position: absolute;
			width: 100px;
			height: 100px;
			left: 0;
			top:0;
			transition: left 5s linear,background-color 2s linear;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript">
		var box=document.getElementsByClassName("box")[0];
		box.onclick=function(){
			box.style.left="500px";
		}

		end(box,change);

		function change(){
			this.style.backgroundColor='blue';
		}

		function end(obj,fn){
			obj.addEventListener('webkitTransitionEnd',fn);
			obj.addEventListener('transitionEnd',fn);
		}
	</script>
</body>
</html>
