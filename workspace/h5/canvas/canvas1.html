  <title>画布</title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	body{
		background:#fff;
	}
	canvas{
		background:#c0c0c0;
		display:block;
		margin:100px auto;
	}
  </style>
 </head>
 <body>
	<canvas id="mycanvas" width="500" height="500">
		
	</canvas>
	<script>

		//stroke fill绘制区分前后，后面一个会将前面一个覆盖，fill的起点是按照设定的起点	stroke的起点是按照线的中心点

		var can=document.getElementById("mycanvas");
		var cxt=can.getContext("2d");//设置canvas绘图环境
		
		cxt.beginPath();	//开始路径
		cxt.moveTo(100,100);	//将绘制的起点移动到想，x y
		cxt.lineTo(200,200);	//绘制到哪里(x,y)
		cxt.lineTo(270,100);
		//cxt.lineTo(100,100);
		cxt.closePath();
		cxt.strokeStyle="#66ccff";
		cxt.lineWidth=10;
		cxt.stroke();
	</script>
 </body>
</html>
