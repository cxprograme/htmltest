<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getImageData</title>
</head>
<body>
	<canvas id="can" width="500" height="500"></canvas>
	<script type="text/javascript">
		var can=document.getElementById("can");
		var cxt=can.getContext("2d");
		cxt.beginPath();
		// cxt.fillStyle="red";
		// cxt.fillRect(100,100,100,100);

		// var img=cxt.getImageData(100,100,100,100);
		// 
		var img=cxt.createImageData(100,100);
		for(var i=0;i<img.width*img.height;i++){
			img.data[i*4]=0;
			img.data[1+i*4]=255;
			img.data[2+i*4]=0;
			img.data[3+i*4]=255;
		}
		cxt.putImageData(img,200,200);
	</script>
</body>
</html>
