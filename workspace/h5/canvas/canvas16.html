  <title>Document</title>
 <style>
		*{
		margin:0;
		padding:0;
		}
		body{
			background:#000;
		}
		canvas{
			position:absolute;
			left:0;
			top:0;
			bottom:0;
			right:0;
			margin:auto;
			background:#fff;
		}
  </style>
 </head>
 <body>
	<canvas id="mycanvas" width=500 height=500></canvas>
	<script>
		var can=document.getElementById("mycanvas");
		var cxt=can.getContext('2d');		//绘图环境
		cxt.font="40px 微软雅黑"		//字体名称一定要写；
		var color=cxt.createLinearGradient(100,100,200,200);
		//var color=cxt.createRadialGradient(100,100,0,100,100,200);
		color.addColorStop(0,"#ff00cc");
		color.addColorStop(0.5,"#6633ff");
		color.addColorStop(1,"#00ffff");
		cxt.strokeStyle=color;
		cxt.fillStyle=color;
		cxt.strokeText("执笔走天涯",100,100);
		cxt.fillText("执笔走天涯",100,200);
		cxt.textBaseline="hanging";
		cxt.strokeText("直逼走天涯",0,0);

	</script>
 </body>
</html>
