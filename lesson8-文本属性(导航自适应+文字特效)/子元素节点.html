
<html>
  <head>
      <meta charset="utf-8">
      <meta name="keywords" content="">
      <meta name="description" content="">
      <title>子元素</title>
      <style>

        .wrap>p{
          width: 200px;
          height: 100px;
          border: 1px solid red;
        }
        .div1,.div2,.div3{
          width: 300px;
          height: 100px;
          border:1px solid green;
        }
        /*相邻兄弟选择器*/
        .wrap div.div1+p{
          border:1px solid blue;
        }
        /*普通兄弟选择器*/
        .wrap .div1~div{
          border: 1px solid black;
        }
      </style>
  </head>
  <body>
      <div class="wrap">
        <div class="div1"><p></p></div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <div class="div2"><p></p></div>
        <p></p>
        <p></p>
        <p></p>
        <div class="div3"><p></p></div>
        <p></p>
        <p></p>
      </div>
  </body>
  </html>
